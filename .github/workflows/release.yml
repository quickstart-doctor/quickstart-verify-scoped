name: release
on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: npm pack --dry-run
      - name: Ensure CLI entry exists
        run: node -e "const fs=require('fs');const p='bin/quickstart-verify.cjs';if(!fs.existsSync(p)){console.error('Missing',p);process.exit(1)}"
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
